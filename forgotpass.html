<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialy</title>
    <link rel="stylesheet" href="css/socialy.css">
</head>
<body>
    <section class="container">
        <div class="heading">Socialy</div>
        <form action="#" class="form" id="forgotForm">
            <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required class="input" type="password" name="password" id="password" placeholder="Forgot password">
            <input class="login-button" type="submit" value="Forgot">
        </form>
    </section>
    <script src="js/socialy.js"></script>
</body>
</html>
